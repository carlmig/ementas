<html lang="pt">
	<head>
		<meta charset="utf-8"/>

		<meta name="msapplication-navbutton-color" content="#6677ee">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="msapplication-starturl" content="https://carlmig.github.io/ementas/">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Ementas Risquinhas</title>
		<link href="css/main.css" type="text/css" rel="stylesheet">
		<link rel="manifest" href="manifest.json">


		<link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png">
		<link rel="apple-touch-icon" type="image/png" sizes="192x192" href="images/icon-192.png">
		<link rel="icon" type="image/png" sizes="144x144" href="images/icon-144.png">
		<link rel="apple-touch-icon" type="image/png" sizes="144x144" href="images/icon-144.png">

	</head>
	<body>
		<h1>Ementas</h1>
		
		<div id="main">
			<ementa></ementa>
		</div>

		<script src="data.json"></script>
		<script src="js/riot+compiler.min.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/route.min.js"></script>

		<script src="ementa.tag" type="riot/tag"></script>

		<script>riot.mount('ementa', data)</script>

		<script type="text/javascript">
			var registerServiceWorker = function() {
				if ('serviceWorker' in navigator) {
					navigator.serviceWorker.register('sw.js').then(function(reg) {
						console.log('service worker created', reg);
					}, function(err) {
						console.log('service worker not created', err);
					});
				}
			}
			
			registerServiceWorker();
		
			var globalRoom = 1

			route('/*', function(room) {
				globalRoom = room
				riot.update()
			})
			route.start(true)
		</script>
	</body>
</html>
